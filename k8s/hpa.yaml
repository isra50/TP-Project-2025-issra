apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tp-projet-hpa
  namespace: tp-projet-2025
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tp-projet-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
