# 1. Créer un ConfigMap avec H2 (base de données en mémoire)
cat > k8s/configmap-h2.yaml << 'EOF'
apiVersion: v1
kind: ConfigMap
metadata:
  name: tp-projet-config
  namespace: tp-projet-2025
data:
  application.yml: |
    spring:
      application:
        name: tp-projet-2025
      datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password:
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: update
        show-sql: true
      h2:
        console:
          enabled: true
          path: /h2-console
    server:
      port: 8080
      servlet:
        context-path: /tpProjet
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          show-details: always
EOF

# 2. Appliquer
kubectl apply -f k8s/configmap-h2.yaml

# 3. Redémarrer l'application
kubectl rollout restart deployment tp-projet-deployment -n tp-projet-2025

# 4. Vérifier
kubectl get pods -n tp-projet-2025 --watch
